  <span id="TopNavBar">
    <button type="button" name="home">Pathfinder Home </button>
    <button type="button" name="about">About Pathfinders </button>
    <button type="button" name="other">Other Pathfinder Events </button>

<body>
  <h1>Movie Night Sign Up</h1>
  <p>
    <img src="https://www.clipartsgram.com/image/371624229-movie-night-clip-art-image-movie-night-is-complete-with-movie-tgcmo2-clipart.png" height=75>
  </p>
  <h2>The Pitt Pathfinders Present: Movie Night!</h2>
  <p>
    When: Sunday, February 26th at 7PM
  </p>
  <p>
    Where: 7th Floor Auditorium of Alumni Hall
  </p>
  <h3>Fill Out The Sign Up Below To Attend!</h3>

  <form>
    <p>
      <label for="name">Name: </label>
      <input type="text" name="name" placeholder="First and Last Name" required autofocus><br>
    </p>

    <p>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Pitt Email" required><br>
    </p>

    <legend>Which Move Would You Like To See?</legend>
    <p>
      <input type="radio" name="name" id="Movie1" value="The Fault In Our Stars">
      <label for="Movie1">The Fault In Our Stars</label>
    </p>
    <p>
      <input type="radio" name="name" id="Movie2" value="Frozen">
      <label for="Movie2">Frozen</label>
    </p>
    <p>
      <input type="radio" name="name" id="Movie3" value="Silence of the Lambs">
      <label for="Movie3">Silence of the Lambs</label>
    </p>
    <p>
      <input type="radio" name="name" id="Movie4" value="Mean Girls">
      <label for="Movie4">Mean Girls</label>
    </p>
    <div class="button">
      <input type="submit" id="Submit" value="Submit Sign Up">
    </div>
  </form>
</body>
